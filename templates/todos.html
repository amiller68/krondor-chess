<!-- templates/todos.html -->
<div id="todos">
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="todos-content">
        <!-- Askama allows for rendering an array of things -->
        {% for todo in todos %}
            {% include "todo.html" %}
        {% endfor %}
    </tbody>
</table>
</div>
